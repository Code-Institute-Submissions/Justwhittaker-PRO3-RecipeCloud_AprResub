<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Recipes</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}

    {% for recipes in recipes %}
        {{ recipes.RecipeName }} <br>
        {{ recipes.PrepTime }}<br>
        {{ recipes.CookingTime }}<br>
        {{ recipes.DifficultyLevel }}<br>
    {% endfor %}
</body>
</html>
