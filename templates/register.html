<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% block content %}
<h1 class="center-align">Register Now to add your recipes</h1>
<div id="registerForm"> 
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required placeholder="Username">
						<label for="username"></label>
					</div>
                </div>
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
						<input id="email" name="email" type="email" minlength="5"
                            maxlength="35" class="validate" required placeholder="yourEmail@server.com">
						<label for="email" ></label>
					</div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required placeholder="Password">
                        <label for="password"></label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
    <div class="row">
        <div class="col 12">
            <p class="center-align">
                Already Registered? <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Login Here</a>
            </p>
        </div>
    </div>
    {% endblock %}

</html>
