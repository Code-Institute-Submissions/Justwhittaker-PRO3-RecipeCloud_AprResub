<!DOCTYPE html>
<html lang="en">
  {% extends "base.html" %} {% block content %}

  <h3 class="center-align">Login</h3>
<!-- login portal -->
  <div class="row login_box">
    <form
      class="col s12 m8 offset-m2"
      method="POST"
      action="{{ url_for('login') }}"
    >
      <h3 class="center-align">Log In</h3>
      <div class="card-panel">
        <!-- username -->
        <div class="row">
          <div class="input-field col s12">
            <i class="fas fa-user-cog prefix light-blue-text text-darken-4"></i>
            <input
              id="username"
              name="username"
              type="text"
              minlength="5"
              maxlength="15"
              placeholder="UserName"
              pattern="^[a-zA-Z0-9]{5,15}$"
              class="text_input validate"
              required
            />
          </div>
          <br />
        </div>
        <!-- password -->
        <div class="row">
          <div class="input-field col s12">
            <i
              class="fas fa-user-lock prefix light-blue-text text-darken-4"
            ></i>
            <input
              id="password"
              name="password"
              type="password"
              minlength="5"
              maxlength="15"
              placeholder="Password"
              pattern="^[a-zA-Z0-9]{5,15}$"
              class="text_input validate"
              required
            />
          </div>
          <br />
        </div>
        <!-- login -->
        <div class="row">
          <button type="submit" class="btn btn-primary" style="float: right;">
            Log In <i class="fas fa-sign-in-alt"></i>
          </button>
        </div>
      </div>
      <br />
      <br /><br /><br />
<!-- link to register -->
      <div class="row">
        <div class="col s12">
          <p class="center-align">
            New Here?
            <a
              href="{{ url_for('register') }}"
              class="light-blue-text text-darken-4"
              >Register Account</a
            >
          </p>
        </div>
      </div>
    </form>
  </div>

  {% endblock %}
</html>
